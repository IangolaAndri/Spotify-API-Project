<!-- templates/index_artists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists from Spotify</title>
</head>
<body>
    <h1>Top Artists from Spotify</h1>
    <ul>
        {% for artist in top_artists %}
            <li>
                <strong>{{ artist.name }}</strong>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
